<!DOCTYPE html>
<html>
<head>
    <title>Home Controller</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css')}}">
    <script>
        function measure() {
            // // 버튼 비활성화 및 로딩 표시
            // const measureBtn = event.target;
            // measureBtn.disabled = true;
            // measureBtn.textContent = '측정 중...';
            // document.getElementById("result").innerHTML = "🔄 측정 중...";
            
            fetch("/measure", {
                    method: "POST"
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        var today = new Date();
                        var year = today.getFullYear();
                        var month = ('0' + (today.getMonth() + 1)).slice(-2);
                        var day =  ('0' + today.getDate()).slice(-2);
                        var hours = ('0' + today.getHours()).slice(-2);
                        var mins = ('0' + today.getMinutes()).slice(-2);
                        var seconds = ('0' + today.getSeconds()).slice(-2);
                        var dateTimeString = year + '-' + month + '-' + day + ' ' + hours + ':' + mins + ':' + seconds;
                        document.getElementById("measure-result").innerHTML = `
                        🌡 온도: ${data.temperature}℃ <br>
                        💧 습도: ${data.humidity}% <br>
                        📅 측정 시간: ${dateTimeString}
                        `;
                    } else {
                        document.getElementById("measure-result").innerHTML = `
                        ❌ 측정 실패: ${data.error}
                        `;
                    }
                })
                .catch(err => {
                    document.getElementById("measure-result").innerHTML =
                        "❌ 요청 중 오류 발생: " + err;
                })
                .finally(() => {
                    // 버튼 다시 활성화
                    measureBtn.disabled = false;
                    measureBtn.textContent = '📥 측정';
                });
        }

        // LED 제어를 AJAX로 변경 (페이지 새로고침 방지)
        function toggleLED() {
            const ledBtn = event.target;
            ledBtn.disabled = true;
            
            fetch("/ledControl", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        ledBtn.textContent = data.button_text || 'LED 제어';
                        document.getElementById("led-status").textContent = data.led_state ? 'ON' : 'OFF';
                    } else {
                        alert('LED 제어 실패');
                    }
                })
                .catch(err => {
                    console.error('LED 제어 오류:', err);
                    // 오류 시 페이지 새로고침으로 폴백
                    window.location.reload();
                })
                .finally(() => {
                    ledBtn.disabled = false;
                });
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate());
            const month = now.toLocaleDateString('en-US', {month: 'long'});
            // const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedTime = `${hours} ${minutes}`;
            const formattedDate = `${day} ${month}`;
            document.getElementById("current-time").textContent = `${formattedDate}`;
        }

        // 1초마다 업데이트
        setInterval(updateTime, 1000);
        updateTime();  // 처음 한 번 즉시 실행
    </script>
</head>
<body>
    <div class="container">
        <h1>환경 감시 시스템</h1>
        <h2>Hello {{ user_nick }}!</h2>

        <!-- Flex로 정렬할 부모 -->
        <div class="info-wrapper">
            <!-- 온습도 정보 -->
            <div class="info-card">
                <h3>📊 최근 온습도 정보</h3>
                <!-- 📋 가장 최근 정보 -->
                <div id="measure-result">
                    <div id="result">🌡️ 온도: {{ temp }}℃ </div>
                    <div id="result">💧 습도: {{ humid }}%</div>
                    <div id="result">📅 측정일: {{ date }}</div>
                    <button onclick="measure()"> 실시간 측정</button>
                    <p id="mes_btn">※ 버튼을 눌러 실시간으로 측정해보세요!</p>
                </div>
            </div>
            
            <!-- 💡 LED 카드 -->
            <div class="info-card led-card">
                 <!-- 🌡 측정 버튼 -->
                <div class="led-top">
                    <div id="current-time"></div>
                </div>
                    <!-- 🔘 LED 제어 -->
                <div class="led-bottom">
                    <h3>💡 LED 제어</h3>
                    <div class="led-status">
                        현재 상태: <span id="led-status">{{ 'ON' if led_state else 'OFF' }}</span>
                    </div>
                    <!-- AJAX 방식으로 변경 -->
                    <button onclick="toggleLED()">{{ 'OFF' if led_state else 'ON' }}</button>
                </div>
                <form action="/logout" method="get">
                    <button id="logout" type="submit">LOGOUT</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 기존 form 방식도 남겨둠 (백업용) -->
    <!-- 
    <form action="/ledControl" method="post">
        <button type="submit">{{ 'OFF' if led_state else 'ON' }}</button>
    </form>
    -->
</body>
</html>
