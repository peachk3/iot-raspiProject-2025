<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .welcome {
            color: #333;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sensor-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }

        .sensor-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sensor-data {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .data-item {
            text-align: center;
        }

        .data-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .data-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .timestamp {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .measure-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .measure-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .led-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .led-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .led-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .led-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 100px;
        }

        .led-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .led-btn.on {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .led-btn.off {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left: 4px solid #f44336;
        }

        .status-info {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
            border-left: 4px solid #2196f3;
        }

        .icon {
            font-size: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .sensor-data {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
    <script>
        let ledState = false; // This should be set from your backend

        function measure() {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "⏳ 측정 중...";
            resultElement.className = "status-message status-info";

            fetch("/measure")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultElement.innerHTML = "❌ 측정 실패: " + data.error;
                        resultElement.className = "status-message status-error";
                    } else {
                        document.getElementById("temp").innerText = data.temp;
                        document.getElementById("humid").innerText = data.humi;
                        document.getElementById("date").innerText = data.date;
                        resultElement.innerHTML = "✅ 측정이 성공적으로 완료되었습니다!";
                        resultElement.className = "status-message status-success";
                    }
                })
                .catch(err => {
                    resultElement.innerHTML = "❌ 서버와의 통신에 실패했습니다";
                    resultElement.className = "status-message status-error";
                });
        }

        function toggleLED() {
            const ledBtn = document.getElementById("ledBtn");
            ledBtn.innerHTML = "⏳ 처리중...";
            
            fetch("/ledControl", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    ledState = data.state;
                    updateLEDButton();
                } else {
                    ledBtn.innerHTML = "❌ 오류";
                    setTimeout(() => updateLEDButton(), 2000);
                }
            })
            .catch(err => {
                ledBtn.innerHTML = "❌ 오류";
                setTimeout(() => updateLEDButton(), 2000);
            });
        }

        function updateLEDButton() {
            const ledBtn = document.getElementById("ledBtn");
            if (ledState) {
                ledBtn.innerHTML = "💡 LED ON";
                ledBtn.className = "led-btn on";
            } else {
                ledBtn.innerHTML = "💡 LED OFF";
                ledBtn.className = "led-btn off";
            }
        }

        // Initialize on page load
        window.onload = function() {
            updateLEDButton();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 class="welcome">🏠 환영합니다, {{ user_nick }}님!</h1>

        <div class="sensor-section">
            <div class="sensor-title">
                <span class="icon">📊</span>
                실시간 온습도 모니터링
            </div>
            
            <div class="sensor-data">
                <div class="data-item">
                    <span class="data-value" id="temp">{{ temp }}</span>
                    <span class="data-label">🌡️ 온도 (°C)</span>
                </div>
                <div class="data-item">
                    <span class="data-value" id="humid">{{ humid }}</span>
                    <span class="data-label">💧 습도 (%)</span>
                </div>
            </div>
            
            <div class="timestamp" id="date">{{ date }}</div>
            
            <button class="measure-btn" onclick="measure()">
                📥 새로고침
            </button>
            
            <div id="result" class="status-message status-info">
                💡 새로고침 버튼을 눌러 최신 데이터를 확인하세요
            </div>
        </div>

        <div class="led-section">
            <div class="led-title">
                <span class="icon">💡</span>
                LED 조명 제어
            </div>
            
            <div class="led-control">
                <button id="ledBtn" class="led-btn" onclick="toggleLED()">
                    💡 LED {{ 'ON' if led_state else 'OFF' }}
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set initial LED state from backend
        ledState = {{ 'true' if led_state else 'false' }};
        updateLEDButton();
    </script>
</body>
</html>
